<div class="well sidebar-nav">
  <div class="panel-group" id="accordion">
  	<div class="panel panel-default">
    	<div class="panel-heading">
      		<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" href="#collapseOne">
          		  By Topic
        			</a>
      		</h4>
    	</div>
    	<div id="collapseOne" class="panel-collapse collapse">
        <div class="panel-body">
          <ul> 
            {% for t in topics %}
						<li><a href ="/question/topic/{{cur_subj.id}}/1/?list_id={{t.id}}&submit=Submit">{{t.title}}</a></li>
						{% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" href="#collapseTwo">
            By Paper
          </a>
        </h4>
    	</div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
       	  <ul>
            {% for p in papers%}
						<li><a href ="/question/paper/{{cur_subj.id}}/1/?list_id={{p.id}}&submit=Submit">{{p.year}} {{p.month}} Paper {{p.number}}</a></li>
						{% endfor %}
          </ul>
      	</div>
	 	  </div>
  	</div>
  </div>
</div>
